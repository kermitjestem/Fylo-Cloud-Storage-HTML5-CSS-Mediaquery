<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

 <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
 <div class="main-flex">
  <div class="top-section">
    <div class="container">
      <img class="logo" src="logo.svg" alt="logo"></img>
      <div class="li-icons">
      <ul>
        <li class="documents"><img src="icon-document.svg" alt="documents"> </li>
        <li class="folders"><img src="icon-folder.svg" alt="folders"> </li>
        <li class="upload"><img src="icon-upload.svg" alt="upload"> </li>
      </ul>
    </div>
    </div>
  </div>
  <div class="usage-section">
    <div  class="cloud">128<span>GB LEFT</div>
      <div class="triangle"></div>
    <label for="storage"><h4>You have used <span>815 GB</span> of your storage</h4></label>

    <progress id="storage" value="915" max="1000"></progress>
    <div class="values">
    <div class="counter-under-bar"><p2>0 GB</p2><p3>1000 GB</p3></div>
  
  
</div>
</div>
<div class="gb-left-white-bottom">

  <h3>128<span>GB LEFT</span></h3>
</div>
  </div>
 </main>
</body>
</html>
